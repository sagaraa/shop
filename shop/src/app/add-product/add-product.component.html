<div class="container-fluid">
  <h1>FICO</h1>
  <h1>FICO</h1>
    <h2>Add Products Details</h2>
     <p> ifra here </p>
    <iframe src="http://localhost:8180/auth/" frameborder="0"></iframe>
    <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Book Name</label>
        <input formControlName="name" type="text" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Select Categories</label>
          <ng-multiselect-dropdown
    [placeholder]="'custom placeholder'"
    [data]="dropdownList"
    [(ngModel)]="selectedItems"
    [settings]="dropdownSettings"
    (onSelect)="onItemSelect($event)"
    (onSelectAll)="onSelectAll($event)"
  >
</ng-multiselect-dropdown>
        <!-- <input formControlName="categories" type="text" class="form-control"> -->
      </div>
  
      <div class="form-group">
        <label>Upload Image Url</label>
        <input formControlName="imageUrl" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Author's Name</label>
        <input formControlName="writer" type="text" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Price</label>
        <input formControlName="price" type="number" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Description</label>
        <input formControlName="description" type="text" class="form-control">
      </div>
  
      <button class="btn btn-primary" type="submit">Register</button>
      <!-- <button class="btn btn-secondary ml-2" type="button" (click)="loadApi()">Load API Data</button> -->
    </form>
  </div>
